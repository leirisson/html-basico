<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamneto</title>
    <style>
        body{
            background-color: aliceblue;
        }
        div {
            background-color: black;
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }
        section{
            border: 2px solid black;
            position: relative;
        }
        .position{
            background-color: red;
            position: absolute;
            bottom: 50px;
            right: 20px;
            z-index: -1;

        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    <section>
        <div></div>
        <div class="position"></div>
        <div></div>
    </section>
