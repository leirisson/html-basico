<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>grid templates-rows</title>
    <style>
        body{
            margin: 0;
        }
        #app{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3,1fr);

            height: 100vh;
        }

        #app > div{
            border: 1px solid;
        }

        span{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>1</div>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
